<section id="hero" class="d-flex align-items-center">
  <div class="container section-main">
    <div class="row pt-4">
      <div class="col-md-3 col-sm-12 filter-type">
        <form class="row" (ngSubmit)="onSubmit()">
          <p>Seats</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">5</button>
          </div>

          <p>Car Types</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">hatchback</button>
            <button type="button" class="btn btn-secondary">Sedan</button>
          </div>

          <p>Transmission</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">Automatic</button>            
            <button type="button" class="btn btn-secondary">Manual</button>
          </div>

          <p>Fuel Type</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">Diesel</button>            
            <button type="button" class="btn btn-secondary">Petrol</button>
          </div>

          <p>Delivery Type</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">
              Home Delivery
            </button>
            <button type="button" class="btn btn-secondary">Pickup</button>
          </div>
        </form>
      </div>
      <div class="col-md-9 col-sm-12 col-xs-12 filter-data">
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <input
              [(ngModel)]="searchText"
              class="form-control mr-sm-2"
              name="searchText"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <button class="btn btn-primary" [routerLink]="['/car','add','new']">
            Add car
          </button>
        </nav>
        <div class="detail-block">
          <div class="row">
            <div class="col-md-4 col-sm-12 card-data" *ngFor="let car of cars| search: searchText">
              <div class="row">
                <div class="col-md-12 col-sm-3 d-md-block">
                  <img
                    style="width: 100%; height: 100%"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-KCCgQGLL0zyEsNPwg1wVdnK3ziI_NX6tww&usqp=CAU"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-12 ">
                  <Strong>{{car.model}}</Strong><br>
                  <sub>{{car.sub}}</sub>
                  <p class="types d-flex justify-content-around mt-2"><span><i class="bi bi-geo-fill"></i>&nbsp;{{car.garetype}}</span> | <span><i class="bi bi-back"></i>&nbsp;{{car.fueltype}}</span> | <span><i class="bi bi-file-person"></i>&nbsp;{{car.seater}} Seats</span></p>                  
                </div>
              </div>
              <div class="row">
                <div class="col-6 col-sm-6 p-1">
                  <div class="price">â‚¹ {{car.seater}}</div>
                </div>
                <div class="col-6 col-sm-6 p-1 text-center">
                    <button class="btn btn-success" [routerLink]="['/car',car.carId]">Book Now</button>
                  </div>
              </div>
              <div class="row">
                <span>133 KMS | Price exclude fuel cost</span>
              </div>
              <!-- <hr /> -->
            </div>
          </div>
        </div>
      </div>

                    aria-label="Recipient's username" aria-describedby="basic-addon2">                
            </div> -->
    </div>
  </div>
</section>
